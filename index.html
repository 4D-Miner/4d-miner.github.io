			color: white;
		}
			
        #pageContent {
            text-align: center;
            padding: 0px;
            padding-top: 50px;
            box-sizing: border-box;
        }

        @media screen and (max-width:750px) {
            #logo {
                width: 500px;
            }

            #demogif {
                width: 500px;
            }
        }
        
        @media screen and (max-width:500px) {

                width: 250px;
            }
        }

        a {
            color: rgb(207, 73, 73);
        }

        #demogif {

            /* remove whitespace between items */

        .dot-list ul, .dot-list ol {
            margin: 0;

        .dot-list li:after {

            display: none;
